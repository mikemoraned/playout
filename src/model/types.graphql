type Query {
  current_user: User!
}

type User {
  suggestions: [GradedProblem]
  recentlyCompleted: [CompletedProblem]
}

type CompletedProblem {
  score: Int!
  problem: GradedProblem!
}

type GradedProblem {
  grade: String!
  problemSpec: ProblemSpec!
}

type ProblemSpec {
  gridSpec: String!
  teamsSpec: String!
}

type Mutation {
  problemCompleted(problemSpec: ProblemSpec, score: Int): ProblemSpec!
}
