type Query {
  current_user: User!
}

type User {
  suggestions: [GradedProblem]
  recentlyCompleted: [GradedProblem]
}

type GradedProblem {
  grade: String!
  problemSpec: ProblemSpec!
}

type ProblemSpec {
  gridSpec: String!
  teamsSpec: String!
}

type Mutation {
  problemCompleted(problemSpec: ProblemSpec): ProblemSpec!
}
